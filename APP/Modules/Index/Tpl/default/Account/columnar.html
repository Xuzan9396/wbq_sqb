<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="https://jscdn.com.cn/highcharts/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">	<script src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
    <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
</head>
<body>
<!--
*************************************************************************
   Generated by JShare at 2019-11-23 19:37:54
   From: https://jshare.com.cn/temp/4Eroqk
*************************************************************************
 -->
<!--<div id="chart_line" style="width:100%; height:320px; margin:10px auto"></div>-->

<div id="container" style="width:100%; height:320px; margin:10px auto"></div>
<!--<div id="container" style="min-width:400px;height:400px"></div>-->
<script>
    var chart = Highcharts.chart('container',{
        chart: {
            type: 'column'
        },
        credits: {
            enabled: false   //右下角不显示LOGO
        },
        exporting: {

            enabled: false  //设置导出按钮不可用
        },
        title: {
            text: '每日的交易量'
        },
        subtitle: {
            text: ''
        },
        xAxis: {
            categories: [
                {$date}
            ],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: '每日的交易量'
            }
        },
        tooltip: {
            // head + 每个 point + footer 拼接成完整的 table
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f}</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                borderWidth: 0
            }
        },
        series: [{
            name: '每日的交易量',
            color: '#0e696d',
            data: [{$series_data}]
        }]
    });</script>
</body>
</html>
