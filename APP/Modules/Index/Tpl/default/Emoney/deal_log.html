					<script>		

$.leftTime("{:date('Y/m/d H:i:s',$v['date']+7200)}",function(d{$v.id}){

		//d.status 状态

		//d.d 天

		//d.h 时

		//d.m 分

		//d.s 秒

		$("#w_{$v.id}").text(d{$v.id}.h+'小时'+d{$v.id}.m+'分'+d{$v.id}.s+'秒');

	}else{

		$("#w_{$v.id}").text('交易中');

		$.get('{:U('jyzx',array('type'=>'mc','id'=>$v['id']))}',function(res){

		});

	}

});</script>
