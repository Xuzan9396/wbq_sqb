    function cs_cl3(bl1){

            //alert('请先输入短信验证码!');

        }else{

            $.ajax({

                url:"{:U('Emoney/mcpost')}",

                type:"get",

                data:{id:bl1,ejmm:ejmm,shenfen:shenfen},

                dataType:"json",

                success:function(data){

                    alert(data.msg);

                    alert("卖出提交失败，请重新提交！");

                }

            })

        }
